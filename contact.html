<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="topPlaceholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("top.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const topContent = doc.querySelector("#top").innerHTML;
                    document.getElementById("topPlaceholder").innerHTML = topContent;
                })
                .catch(error => console.error("Error loading top.html:", error));
        });
    </script>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <img src="RIYAN2.jpg" alt="Contact Image" style="width: 50%; height: auto; margin-bottom: 20px;">
        <p>If you have any questions, feel free to reach out to us via email.</p>
        <a href="mailto:riyananosh@gmail.com">Email Us</a>
    </div>
    <footer>
        <p>&copy; 2025 Riyan Anosh. All rights reserved.</p>
    </footer>
</body>
</html>
