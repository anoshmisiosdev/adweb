<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Base</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="topPlaceholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../top.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const topContent = doc.querySelector("#top").innerHTML;
                    document.getElementById("topPlaceholder").innerHTML = topContent;
                })
                .catch(error => console.error("Error loading top.html:", error));
        });
    </script>

    <main>
        <section>
            <img src="../projects/Photos/RA_BestSummer.jpg" alt="Best Summer Project" style="max-width: 100%; height: auto;">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Riyan Anosh. All rights reserved.</p>
    </footer>
</body>
</html>
