<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Piece</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="topPlaceholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../top.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const topContent = doc.querySelector("#top").innerHTML;
                    document.getElementById("topPlaceholder").innerHTML = topContent;
                })
                .catch(error => console.error("Error loading top.html:", error));
        });
    </script>

    <main>
        <div class="container">
            <div class="frame">
                <img src="Photos/RA_Portrait_1122.jpg" alt="This image is of me facing to the right from your view.">
                <div class="artist-thoughts">
                    <p>This is the photo I believe from my portrait shoot which best represents what I look like. </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Riyan Anosh. All rights reserved.</p>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
