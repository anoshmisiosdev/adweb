<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptych Beauty</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="topPlaceholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("../top.html")
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const topContent = doc.querySelector("#top").innerHTML;
                    document.getElementById("topPlaceholder").innerHTML = topContent;
                })
                .catch(error => console.error("Error loading top.html:", error));
        });
    </script>

    <main>
        <h2>Explore the Beauty of Triptych</h2>
        <div class="img-container">
            <div class="zoom-container">
                <img src="../projects/Photos/RA_Tych.jpg" alt="Triptych Beauty">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Riyan Anosh. All rights reserved.</p>
    </footer>
</body>
</html>
